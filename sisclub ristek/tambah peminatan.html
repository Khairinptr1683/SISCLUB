    <title>Sidebar Menu</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #sidebar {
        position: fixed;
        width: 250px;
        height: 100%;
        background: #abd4f0;
        color: #fff;
        transition: all 0.3s;
      }

      #sidebar.active {
        margin-left: -250px;
      }

      #sidebar .sidebar-header {
        padding: 20px;
        background: #abd4f0;
      }

      #sidebar ul.components {
        padding: 20px 0;
        border-bottom: 1px solid #4e7bb1;
      }

      #sidebar ul p {
        color: #fff;
        padding: 10px;
      }

      #sidebar ul li a {
        padding: 10px;
        font-size: 1.1em;
        display: block;
      }

      #sidebar ul li a:hover {
        color: #4e7bb1;
        background: #fff;
      }

      #sidebar ul li.active > a {
        color: #fff;
        background: #4e7bb1;
      }

      a[data-bs-toggle="collapse"] {
        position: relative;
      }

      .dropdown-toggle::after {
        display: block;
        position: absolute;
        top: 50%;
        right: 20px;
        transform: translateY(-50%);
      }

      ul ul a {
        font-size: 0.9em !important;
        padding-left: 30px !important;
        background-color: #4e7bb1;
        color: #fff;
      }

      ul.CTAs {
        padding: 20px;
      }

      ul.CTAs a {
        text-align: center;
        font-size: 0.9em !important;
        display: block;
        border-radius: 5px;
        margin-bottom: 5px;
      }

      #sidebarCollapse {
        width: 100%;
        padding: 10px;
        background: #4e7bb1;
        text-align: center;
        font-size: 1.1em;
        cursor: pointer;
        color: #fff;
      }

      #sidebarCollapse:hover {
        background-color: #abd4f0;
      }

      @media (max-width: 768px) {
        #sidebar {
          margin-left: -250px;
        }
        #sidebar.active {
          margin-left: 0;
        }
      }
    </style>
  </head>
